<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    /* CSS styles for the dashboard */
    .container {
      max-width: 800px;
      margin: 0 auto;

    }

  <div class="container">
    <h1>Dashboard</h1>

    <div id="posts-container">
      <!-- Posts will be dynamically added here -->
    </div>

  </div>

  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>

</html>
